{% extends 'base.html' %}
{% load static %}

{% block title %}Scan Bottle{% endblock %}

{% block content %}
<div class="columns">
    <form class="column is-half is-offset-one-quarter" action={% url 'scan' %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="field">
            {{ form.scan.errors }}
            <div class="file is-primary has-name is-boxed is-large has-text-centered is-fullwidth">
                <label class="file-label">
                    <input type="file" class="file-input" accept="image/*" name="scan" id="{{ form.scan.id_for_label }}" required>
                    <span class="file-cta">
                        <span class="file-icon">
                            <img src="{% static "images/upload-icon.png" %}"></img>
                        </span>
                        <span class="file-label">
                            Scan a Bottle!
                        </span>
                    </span>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control has-text-centered">
                <input class="button is-primary" type="submit" value="Find Recipes!" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
