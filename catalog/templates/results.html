{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>{{ object.uuid }}</h1>
<br />
<img src="{{ object.scan.url }}" width="25%" height="25%" />
<br />
<table>
    {% for w in words %}
    <tr>
        <td>{{ w }}</td>
    </tr>
    {% endfor %}
</table>
<br />
Creation time: {{ object.created_at | date}}
{% endblock %}
